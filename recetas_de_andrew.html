<meta charset="UTF-8" />

<h1>Recetas de Andrew</h1>

<script>
  var ingredientes = [];
  var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
  var contador = 1;

  while (contador <= cantidad) {
    var ingrediente = prompt("Informe el ingrediente " + contador);
    var enLista = false;

    for (var posicion = 0; posicion < ingredientes.length; posision++) {
      if (ingrediente == ingredientes[posicion]) {
        enLista = true;
        alert("Este ingrediente (" + ingrediente + ") ya se habia añadido");
        break;
      }
    }

    if (enLista == false) {
      ingredientes.push(ingrediente);
      contador++;
    }
  }

  console.log(ingredientes);
</script>
