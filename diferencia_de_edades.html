<meta charset="UTF-8">

<h2>¿Cuantos años de diferencia tienes con tu hermano?</h2>
<br>

<script>

    function saltarLineas () {

        document.write('<br><br><br>');

    }

    function imprimir (frase) {

        document.write(frase);
        saltarLineas();

    }

    var hermanoMayor = 29
    var hermanoMenor = 18
    var resultado = hermanoMayor - hermanoMenor

    imprimir('La edad del hermano mayor es de: ' + hermanoMayor);
    imprimir('La edad del hermano menor es de: ' + hermanoMenor);
    imprimir('La diferencia de edad es de ' + resultado + ' años');




</script>
