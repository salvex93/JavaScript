<meta charset="UTF-8" />

<h1>PROGRAMA NUMEROS PARES DEL 0 AL 100</h1>
<br>

<script>

  function saltarLinea() {
    document.write("<br><br><br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var numerosPares = 0

while (numerosPares <= 100) {

imprimir('Los numeros pares son: ' + numerosPares);
numerosPares = numerosPares + 2;

}

imprimir('Fin del programa.');

  </script>
